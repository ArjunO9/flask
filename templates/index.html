<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home — Mini Flask App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('form') }}">Form</a>
      <a href="{{ url_for('data_page') }}">Data</a>
    </div>
  </nav>

  <header class="hero">
    <h1>Welcome to the Flask Demo App</h1>
    <p>Demonstrates GET &amp; POST, CSV reading, dynamic templates and static files.</p>
  </header>

  <main class="container">
    <section>
      <h2>What you can do</h2>
      <ul>
        <li>Visit the <a href="{{ url_for('form') }}">form</a> to submit data (POST) and view it (GET).</li>
        <li>Visit the <a href="{{ url_for('data_page') }}">data page</a> to see CSV-driven content.</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>Made with Flask • Example project</p>
  </footer>
</body>
</html>
